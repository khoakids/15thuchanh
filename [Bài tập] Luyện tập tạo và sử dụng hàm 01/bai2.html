<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="giatri">
    <button type="button" onclick="xacnhan()"></button>
    <div id="hienthi"></div>
    <script>
        function xacnhan(so){
            so = +document.getElementById('giatri').value;
            so += 1;
            document.getElementById('hienthi').innerHTML = so;
        }
        
    </script>
</body>
</html>
